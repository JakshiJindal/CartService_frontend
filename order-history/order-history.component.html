<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="display-4 text-light" style="font-family: 'Raleway', sans-serif;" (click)="get()">Welcome To Zlymo</a>
    </div>
    <nav class="navbar navbar-expand-sm ">
      <ul class="nav navbar-nav">
        <li class="nav-item"><a routerLink="/my-profile" class="btn text-light btn-warning btn-sm btn-space navbar-btn" role="button" style="font-size: 15px;">My Profile </a></li>
        <li class="nav-item"><a class="btn btn-warning text-light btn-sm btn-space navbar-btn" role="button" routerLink="/cart" style="font-size: 15px;">My Cart</a></li>
        <li class="nav-item"><a class="btn btn-warning text-light btn-sm btn-space navbar-btn" role="button" routerLink="/login" style="font-size: 15px;">Log Out</a></li>
      </ul>
    </nav>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-lg-8">

      <div *ngFor="let d of cart">
        <div class="card">
          <div class="row">
            <div class="col-lg-6">
              <img src="{{d.items.src}}" style="height: 250px;width:300px">
            </div>
            <div class="col-lg-6">
              <br> <b><h1 style="color:midnightblue">{{d.items.name}}</h1></b>
              <span style="font-size: 20px;"><b>PRICE:</b>        ${{d.items.price*d.quantity}}</span>
              <br><span style="font-size: 20px;"><b>QUANTITY:</b> {{d.quantity}}</span>
             <br><br> <span style="font-size: 20px;"><b>DATE:</b>   {{d.date}}</span>
              <h1></h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">

    </div>
  </div>
</div>
