<div class="container c1">



      <form class="form-horizontal was-validated"  method="post" action="/action_page.php" novalidate>
        <div class="form-group ">


            <label for="name2">Product Name:</label>
            <input type="text" class="form-control"  id="name2"
                   [(ngModel)]="name2" (input)="update($event.target.value)" required="true" />
        </div>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
<br>

        <div class="form-group  ">
            <label for="price">Product Price:</label>
            <input type="text" class="form-control"
                   id="price" [(ngModel)]="price" (input)="update2($event.target.value)" required="true" />
          </div>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>

<br>
        <div class="form-group  ">
            <label for="category">Product Category:</label>
            <input type="text" class="form-control" id="category"
                   [(ngModel)]="category" (input)="update3($event.target.value)" required="true" />
        </div>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
<br>
        <div class="form-group  ">


            <label >Product Image:</label>
            <input type="text" class="form-control" id="src"
                   [(ngModel)]="src" (input)="update4($event.target.value)" required="true" />
        </div>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
<br>
        <button type="submit" class="mt-3 btn btn-primary" (click)="addproduct()">Add Product</button>&nbsp;
        <button type="button" class="mt-3 btn btn-primary" (click)="editproduct()">Edit Product</button>

      </form>
    </div>
